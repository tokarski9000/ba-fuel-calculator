fuel_calculator.settings:
  path: '/admin/config/services/fuel-calculator'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\SettingsForm'
    _title: 'Fuel Calculator Settings'
  requirements:
    _permission: 'administer site configuration'
fuel_calculator.calculator:
  path: '/fuel-calculator'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\FuelCalculatorForm'
    _title: 'Fuel Calculator'
  requirements:
    _permission: 'access fuel_calculator_form'
